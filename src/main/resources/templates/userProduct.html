<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset = "ISO-8859-1" />
      <link href = "css/styles.css" rel = "stylesheet"/>
      <title>Spring Boot Application</title>
   </head>
   <body>
      <h4>User's product</h4>
      <tr th:object="${selectedUser}">
      	<td>User id: <span th:text="${selectedUser.user_id}"></span></td>
      	<td>, User name: <span th:text="${selectedUser.name}"></span></td>
      	<td>, User email: <span th:text="${selectedUser.email}"></span></td>
      </tr>
   </body>
</html>
